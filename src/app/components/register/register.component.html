<div class="register-container">
  <h2>הרשמה</h2>
  <button class="toCheckIsLecture" (click)="openLecturerCodeInput($event)">מרצה? הירשם כמרצה!</button>
  <div *ngIf="showLecturerCodeInput">
    <input [(ngModel)]="lecturerCode" class="code" name="lecturerCode" placeholder="הכנס קוד מרצה">
    <button (click)="verifyLecturerCode($event)">אמת קוד</button>
  </div><br><br>
  <form (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <label for="name">שם משתמש</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">אימייל</label>
      <input type="text" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">כתובת</label>
      <input type="text" id="address" [(ngModel)]="user.address" name="address" required>
    </div>
    <div class="form-group password-group">
      <label for="password">סיסמה</label>
      <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="user.password" name="password"
        placeholder="הסיסמה חייבת להכיל 6 תווים בדיוק, אותיות או ספרות בלבד." required>
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
    </div>
    <button type="submit" class="register-button">הרשמה</button><br>
  </form>
</div>
